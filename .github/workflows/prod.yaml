name: CI/CD -> Docker Hub and Amazon ECS

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        name: Run tests and build application
        runs-on: ubuntu-latest
        steps:
            - name: Clone code from GitHub repository inside GitHub actions runner
              uses: actions/checkout@v3

            - name: Set up jdk 21
              uses: actions/setup-java@v3
              with:
                  java-version: '21'
                  distribution: 'temurin'

            - name: Run tests and build jar file
              run: mvn clean install

    deploy:
        name: Deploy to Docker Hub and Amazon ECS
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Push image to Docker Hub
              run: |
                  echo ${{ secrets.DOCKER_ACCESS_TOKEN }} | docker login -u $DOCKER_USERNAME --password-stdin                  
                  docker build -t $DOCKER_USERNAME/$DOCKER_IMAGE_NAME:latest .
                  docker push $DOCKER_USERNAME/$DOCKER_IMAGE_NAME